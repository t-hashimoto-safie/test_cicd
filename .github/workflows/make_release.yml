
name: Make release

on:
  push:
    tags: ["v*"]

jobs:
  make-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Get current tag
        id: current-tag
        run: echo "TAG=$(git describe --tags --abbrev=0)" >> $GITHUB_OUTPUT

      - name: Debug
        run: echo ${{ steps.current-tag.outputs.TAG }}
      